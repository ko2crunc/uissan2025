<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Lucky Draw - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            letter-spacing: 2px;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            display: block;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .nav-btn.vip {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .nav-btn.vip:hover {
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
        }

        .nav-btn.spinner {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .nav-btn.spinner:hover {
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }

        .nav-btn.admin {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.4);
        }

        .nav-btn.admin:hover {
            box-shadow: 0 8px 25px rgba(67, 233, 123, 0.6);
        }

        .btn-icon {
            margin-right: 10px;
            font-size: 1.3em;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2em;
            }

            .container {
                padding: 30px 20px;
            }

            .nav-btn {
                padding: 18px 25px;
                font-size: 1.1em;
            }
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #ff00de, -2px -2px #00ffff;
            }
            25% {
                text-shadow: -2px -2px #ff00de, 2px 2px #00ffff;
            }
            50% {
                text-shadow: 2px -2px #ff00de, -2px 2px #00ffff;
            }
            75% {
                text-shadow: -2px 2px #ff00de, 2px -2px #00ffff;
            }
            100% {
                text-shadow: 2px 2px #ff00de, -2px -2px #00ffff;
            }
        }

        .title:hover {
            animation: glitch 0.3s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üé∞ Lucky Draw üé∞</h1>
            <p class="subtitle">Choose Your Adventure</p>
        </div>

        <div class="nav-buttons">
            <a href="vip_page.html" class="nav-btn vip">
                <span class="btn-icon">üëë</span>
                VIP Page
            </a>

            <a href="spinner_page.html" class="nav-btn spinner">
                <span class="btn-icon">üé°</span>
                Spinner Page
            </a>

            <a href="admin_page.html" class="nav-btn admin">
                <span class="btn-icon">‚öôÔ∏è</span>
                Admin Page
            </a>
        </div>

        <div class="footer">
            <p>‚ú® Retro Lucky Draw System ‚ú®</p>
        </div>
    </div>

    <script>
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });
    </script>
</body>
</html>
