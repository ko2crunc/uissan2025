<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw Display - Jackpot Style</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://ko2crunc.github.io/uissan2025/images/Background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            animation: bgPulse 4s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container {
            position: absolute;
            margin-top: 230px;
            text-align: center;
            width: 90%;
            max-width: 1400px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #00ffff;
            font-size: 3em;
            margin-bottom: 60px;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            animation: neonPulse 2s ease-in-out infinite;
        }

        @keyframes neonPulse {
            0%, 100% { 
                text-shadow: 
                    0 0 5px #00ffff,
                    0 0 7px #00ffff,
                    0 0 10px #00ffff;
            }
            50% { 
                text-shadow: 
                    0 0 5px #00ffff,
                    0 0 7px #00ffff,
                    0 0 10px #00ffff,
                    0 0 20px #00ffff;
            }
        }

        .jackpot-container {
            position: relative;
            margin: 0 auto 80px;
            padding: 40px;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(15, 15, 30, 0.95) 100%);
            border-radius: 30px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.5),
                0 0 0 4px #00ffff,
                0 0 30px rgba(0, 255, 255, 0.6);
        }

        .jackpot-title {
            color: #ffff00;
            font-size: 2em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 
                0 0 10px #ffff00,
                0 0 20px #ffff00;
            animation: titleFlash 1.5s ease-in-out infinite;
        }

        @keyframes titleFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .digits-wrapper {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .digit-container {
            position: relative;
            width: 100px;
            height: 150px;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(0, 255, 255, 0.3),
                0 0 0 3px #00ffff;
        }

        .digit-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            z-index: 2;
        }

        .digit-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            z-index: 2;
        }

        .digit-roller {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            transition: top 0.1s linear;
        }

        .digit-roller.spinning {
            transition: none;
        }

        .digit-number {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 
                0 0 20px #00ffff,
                0 0 40px #00ffff;
            font-family: 'Courier New', monospace;
        }

        .digit-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 140px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            pointer-events: none;
            z-index: 1;
        }

        .jackpot-container.spinning .digit-container {
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(0, 255, 255, 0.8),
                0 0 60px rgba(255, 0, 255, 0.4),
                0 0 0 4px #00ffff;
            animation: containerPulse 0.2s ease-in-out infinite;
        }

        @keyframes containerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .employee-label {
            color: #ff00ff;
            font-size: 1.5em;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #ff00ff;
        }

        .prize-info {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(15, 15, 30, 0.95) 100%);
            padding: 20px 40px;
            border-radius: 25px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.5),
                0 0 0 3px #00ffff,
                0 0 20px rgba(0, 255, 255, 0.6);
            margin: 30px auto;
            width: 100%;
            min-height: 250px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .prize-info.show {
            opacity: 1;
            transform: scale(1);
        }

        .prize-section {
            position: relative;
            z-index: 1;
        }

        .prize-title {
            font-size: 1.6em;
            color: #00ffff;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ffff;
        }

        .prize-number {
            font-size: 2.8em;
            text-decoration: underline;
            color: white;
            font-weight: bold;
            margin-bottom: 15px;
            width: 300px;
        }

        .prize-name {
            font-size: 2.2em;
            color: white;
            font-weight: regular;
            line-height: 1.3;
        }

        .prize-photo-container {
            margin: 20px auto;
            max-width: 200px;
            opacity: 0;
        }

        .prize-info.show .prize-photo-container {
            opacity: 1;
            transform: scale(1);
            max-width: 600px;
        }

        .prize-photo {
            width: 100%;
            height: auto;
            max-width: 400px;
            max-height: 300px;
            object-fit: contain;
        }

        .winner-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .winner-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .winner-label {
            font-size: 2.1em;
            text-decoration: underline;
            color: white;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 300px;
        }

        .winner-name {
            font-size: 1.8em;
            color: white;
            font-weight: bold;
        }

        .winner-employee {
            font-size: 1.8em;
            color: white;
            font-weight: 600;
        }

        .winner-costcentre {
            font-size: 1.8em;
            color: white;
            font-weight: 600;
        }

        .winner-separator {
            font-size: 1.8em;
            color: #00ffff;
            font-weight: bold;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: firework 3s ease-out forwards;
        }

        @keyframes firework {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(0);
            }
        }

        .firework-trail {
            position: absolute;
            width: 4px;
            height: 80px;
            background: linear-gradient(to top, transparent, var(--color));
            animation: launch 3s ease-out forwards;
            transform-origin: bottom;
        }

        @keyframes launch {
            0% {
                transform: translateY(0) scaleY(1);
                opacity: 1;
            }
            100% {
                transform: translateY(var(--launch-height)) scaleY(0);
                opacity: 0;
            }
        }

        .firework-explosion {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--color);
            box-shadow: 0 0 20px var(--color);
            animation: explode 1.2s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--dx), var(--dy)) scale(0);
            }
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 0.8s ease-out forwards;
            box-shadow: 0 0 8px #fff;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--sx), var(--sy)) scale(0) rotate(720deg);
            }
        }

        .standby-text {
            color: #00ffff;
            font-size: 2em;
            margin-top: 50px;
            text-shadow: 0 0 10px #00ffff;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 8px #00ffff;
            animation: particleFloat 4s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% { 
                transform: translate(0, 0);
                opacity: 0.3;
            }
            50% { 
                transform: translate(var(--tx), var(--ty));
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jackpot-container" id="jackpotContainer">
            <div class="jackpot-title">ðŸŽ° LUCKY WINNER ðŸŽ°</div>
            <div class="digits-wrapper" id="digitsWrapper">
                <!-- 8 digit containers will be generated here -->
            </div>
            <div class="winner-section" id="winnerSection">
                <div class="winner-name" id="winnerName"></div>
                <div class="winner-separator">|</div>
                <div class="winner-costcentre" id="winnerCostcentre"></div>
            </div>
        </div>

        <div class="prize-info" id="prizeInfo">
            <div class="prize-section">
                <div style="display: flex; align-items: center; justify-content: center; gap: 20px; margin-top: 15px;">
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                        <div class="prize-number" id="prizeNumber"></div>
                        <div class="prize-name" id="prizeName"></div>
                    </div>
    
                    <div class="prize-photo-container" id="prizePhotoContainer" style="width: 700px;">
                        <img id="prizePhoto" class="prize-photo" alt="Prize Photo">
                    </div>
                </div>
            </div>
        </div>

        <div class="standby-text" id="standbyText">Waiting for draw...</div>
    </div>

    <script>
        const jackpotContainer = document.getElementById('jackpotContainer');
        const digitsWrapper = document.getElementById('digitsWrapper');
        const prizeInfo = document.getElementById('prizeInfo');
        const prizeNumber = document.getElementById('prizeNumber');
        const prizeName = document.getElementById('prizeName');
        const prizePhoto = document.getElementById('prizePhoto');
        const prizePhotoContainer = document.getElementById('prizePhotoContainer');
        const winnerSection = document.getElementById('winnerSection');
        const winnerName = document.getElementById('winnerName');
        const winnerCostcentre = document.getElementById('winnerCostcentre');
        const standbyText = document.getElementById('standbyText');

        let database = null;
        let lastTrigger = 0;
        let digitRollers = [];
        let digitContainers = [];

        // Initialize Firebase
        function initFirebase() {
            const firebaseUrl = localStorage.getItem('firebaseUrl');
            if (firebaseUrl) {
                try {
                    const config = {
                        databaseURL: firebaseUrl
                    };
                    
                    if (!firebase.apps.length) {
                        firebase.initializeApp(config);
                    }
                    
                    database = firebase.database();
                    setupListeners();
                    initializeDigits();
                    return true;
                } catch (error) {
                    console.error('Firebase init error:', error);
                    standbyText.textContent = 'Firebase connection failed. Please configure in Admin page.';
                    return false;
                }
            } else {
                standbyText.textContent = 'Firebase not configured. Please configure in Admin page.';
                return false;
            }
        }

        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
                particle.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (3 + Math.random() * 2) + 's';
                document.body.appendChild(particle);
            }
        }
        createParticles();

        // Initialize 8 digit containers
        function initializeDigits() {
            digitsWrapper.innerHTML = ''; // Clear existing digits
            digitRollers = [];
            digitContainers = [];
            
            for (let i = 0; i < 8; i++) {
                const container = document.createElement('div');
                container.className = 'digit-container';
                
                const roller = document.createElement('div');
                roller.className = 'digit-roller';
                
                // Create a strip of numbers 0-9 repeated for smooth rolling
                // We'll create enough repetitions to allow smooth scrolling
                const repetitions = 20; // Increased for smoother animation
                for (let j = 0; j < repetitions; j++) {
                    for (let digit = 0; digit <= 9; digit++) {
                        const digitNum = document.createElement('div');
                        digitNum.className = 'digit-number';
                        digitNum.textContent = digit;
                        roller.appendChild(digitNum);
                    }
                }
                
                const glow = document.createElement('div');
                glow.className = 'digit-glow';
                
                container.appendChild(roller);
                container.appendChild(glow);
                digitsWrapper.appendChild(container);
                
                digitRollers.push(roller);
                digitContainers.push(container);
                
                // Initialize to show 0
                roller.style.top = '0px';
            }
        }

        // Set a single digit to a specific value
        function setDigit(index, value, smooth = false) {
            const roller = digitRollers[index];
            const digit = parseInt(value, 10);
            
            // Calculate the position to show the desired digit
            // Since we have multiple sets of 0-9, we'll target the middle set
            const middleSet = 10; // Target the 10th repetition (middle of 20)
            const targetPosition = -(middleSet * 10 + digit) * 150;
            
            if (smooth) {
                roller.style.transition = 'top 0.3s ease-out';
            } else {
                roller.style.transition = 'none';
            }
            
            roller.style.top = targetPosition + 'px';
        }

        // Display employee number immediately (for showing initial state)
        function displayEmployeeNumber(employeeNumber) {
            const numberStr = String(employeeNumber).replace(/\D/g, '');
            const paddedNumber = numberStr.padStart(8, '0');
            
            for (let i = 0; i < 8; i++) {
                setDigit(i, paddedNumber[i], false);
            }
        }

        // Enhanced spin animation with proper final number display
        function spinDigits(finalNumber, callback) {
            jackpotContainer.classList.add('spinning');
            
            // Format the final employee number
            const numberStr = String(finalNumber).replace(/\D/g, '');
            const paddedNumber = numberStr.padStart(8, '0');
            
            console.log('Spinning to employee number:', paddedNumber);
            
            // Create spinning intervals for each digit
            const spinIntervals = [];
            const spinSpeeds = [];
            
            // Start all digits spinning at different speeds for realism
            digitRollers.forEach((roller, index) => {
                roller.classList.add('spinning');
                roller.style.transition = 'none';
                
                // Random initial speed for each digit
                const speed = 30 + Math.random() * 20;
                spinSpeeds.push(speed);
                
                let position = 0;
                const interval = setInterval(() => {
                    position -= 150; // Move one digit up
                    
                    // Reset position when we've scrolled too far
                    if (position <= -3000) {
                        position = 0;
                    }
                    
                    roller.style.top = position + 'px';
                }, speed);
                
                spinIntervals.push(interval);
            });

            // Stop digits one by one from left to right
            const stopDelay = 2000; // Initial spin duration
            const delayBetweenDigits = 300; // Time between each digit stopping

            paddedNumber.split('').forEach((digitChar, index) => {
                setTimeout(() => {
                    // Clear the spinning interval for this digit
                    clearInterval(spinIntervals[index]);
                    
                    const roller = digitRollers[index];
                    const finalDigit = parseInt(digitChar, 10);
                    
                    // Perform a slowing down animation
                    roller.classList.remove('spinning');
                    
                    // Do a few more slow spins before landing on final digit
                    let slowSpinCount = 0;
                    const maxSlowSpins = 5 + Math.floor(Math.random() * 5);
                    
                    const slowInterval = setInterval(() => {
                        if (slowSpinCount < maxSlowSpins) {
                            // Continue spinning but slower
                            const currentTop = parseInt(roller.style.top) || 0;
                            roller.style.transition = 'top 0.1s ease-out';
                            roller.style.top = (currentTop - 150) + 'px';
                            slowSpinCount++;
                        } else {
                            // Stop on the final digit
                            clearInterval(slowInterval);
                            
                            // Smooth transition to final position
                            roller.style.transition = 'top 0.4s cubic-bezier(0.4, 0.0, 0.2, 1)';
                            
                            // Calculate exact position for the target digit
                            const targetSet = 10; // Use middle set for final display
                            const finalPosition = -(targetSet * 10 + finalDigit) * 150;
                            roller.style.top = finalPosition + 'px';
                            
                            // Add a subtle bounce effect
                            setTimeout(() => {
                                roller.style.transition = 'top 0.2s ease-out';
                                roller.style.top = (finalPosition + 5) + 'px';
                                
                                setTimeout(() => {
                                    roller.style.top = finalPosition + 'px';
                                }, 200);
                            }, 400);
                        }
                    }, 150);
                    
                }, stopDelay + (index * delayBetweenDigits));
            });

            // Complete animation and trigger callback
            const totalAnimationTime = stopDelay + (8 * delayBetweenDigits) + 1500;
            setTimeout(() => {
                jackpotContainer.classList.remove('spinning');
                
                // Ensure all digits show the correct final values
                for (let i = 0; i < 8; i++) {
                    setDigit(i, paddedNumber[i], true);
                }
                
                if (callback) callback();
            }, totalAnimationTime);
        }

        function createFireworks() {
            const colors = ['#00ffff', '#ff00ff', '#00ff00', '#ffff00', '#ff0080', '#ff6b35', '#4ecdc4'];
            
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const launchX = 20 + Math.random() * 60;
                    const launchY = 80 + Math.random() * 15;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    const trail = document.createElement('div');
                    trail.className = 'firework-trail';
                    trail.style.left = launchX + '%';
                    trail.style.top = launchY + '%';
                    trail.style.setProperty('--color', color);
                    trail.style.setProperty('--launch-height', -(300 + Math.random() * 200) + 'px');
                    document.body.appendChild(trail);
                    
                    setTimeout(() => trail.remove(), 2000);
                    
                    setTimeout(() => {
                        const explosionX = launchX;
                        const explosionY = launchY - 30 - Math.random() * 20;
                        
                        const particleCount = 25 + Math.floor(Math.random() * 15);
                        for (let j = 0; j < particleCount; j++) {
                            const angle = (Math.PI * 2 * j) / particleCount;
                            const velocity = 100 + Math.random() * 150;
                            const dx = Math.cos(angle) * velocity;
                            const dy = Math.sin(angle) * velocity;
                            
                            const particle = document.createElement('div');
                            particle.className = 'firework-explosion';
                            particle.style.left = explosionX + '%';
                            particle.style.top = explosionY + '%';
                            particle.style.setProperty('--color', color);
                            particle.style.setProperty('--dx', dx + 'px');
                            particle.style.setProperty('--dy', dy + 'px');
                            document.body.appendChild(particle);
                            
                            setTimeout(() => particle.remove(), 1200);
                            
                            if (Math.random() > 0.6) {
                                const sparkle = document.createElement('div');
                                sparkle.className = 'sparkle';
                                sparkle.style.left = explosionX + '%';
                                sparkle.style.top = explosionY + '%';
                                sparkle.style.setProperty('--sx', dx * 0.7 + 'px');
                                sparkle.style.setProperty('--sy', dy * 0.7 + 'px');
                                document.body.appendChild(sparkle);
                                
                                setTimeout(() => sparkle.remove(), 800);
                            }
                        }
                        
                        for (let ring = 0; ring < 3; ring++) {
                            setTimeout(() => {
                                const ringParticles = 30;
                                for (let k = 0; k < ringParticles; k++) {
                                    const angle = (Math.PI * 2 * k) / ringParticles;
                                    const distance = 80 + ring * 40;
                                    const dx = Math.cos(angle) * distance;
                                    const dy = Math.sin(angle) * distance;
                                    
                                    const ringParticle = document.createElement('div');
                                    ringParticle.className = 'firework';
                                    ringParticle.style.left = explosionX + '%';
                                    ringParticle.style.top = explosionY + '%';
                                    ringParticle.style.background = color;
                                    ringParticle.style.boxShadow = `0 0 15px ${color}`;
                                    ringParticle.style.setProperty('--x', dx + 'px');
                                    ringParticle.style.setProperty('--y', dy + 'px');
                                    document.body.appendChild(ringParticle);
                                    
                                    setTimeout(() => ringParticle.remove(), 1000);
                                }
                            }, ring * 100);
                        }
                    }, 600);
                    
                }, i * 250);
            }
        }

        function startDraw() {
            standbyText.style.display = 'none';
            winnerSection.classList.remove('show');
            prizeInfo.classList.remove('show');
            
            // Reset digits to show 00000000 at start
            displayEmployeeNumber('00000000');
            
            Promise.all([
                database.ref('employees').once('value'),
                database.ref('prizes').once('value'),
                database.ref('winners').once('value')
            ]).then(([employeesSnapshot, prizesSnapshot, winnersSnapshot]) => {
                const employees = employeesSnapshot.val() || [];
                const prizes = prizesSnapshot.val() || [];
                const winners = winnersSnapshot.val() || [];
                
                if (employees.length === 0) {
                    standbyText.textContent = 'Please load employee list in Admin page first!';
                    standbyText.style.display = 'block';
                    return;
                }
                
                if (prizes.length === 0) {
                    standbyText.textContent = 'Please load prize list in Admin page first!';
                    standbyText.style.display = 'block';
                    return;
                }
                
                const wonEmployeeNumbers = winners.map(w => w.employeeNumber);
                const availableEmployees = employees.filter(e => !wonEmployeeNumbers.includes(e.employeeNumber));
                
                if (availableEmployees.length === 0) {
                    standbyText.textContent = 'No more employees available!';
                    standbyText.style.display = 'block';
                    return;
                }

                const awardedPrizeNumbers = winners.map(w => w.prizeNumber);
                const availablePrizes = prizes.filter(p => !awardedPrizeNumbers.includes(p.prizeNumber));
                
                if (availablePrizes.length === 0) {
                    standbyText.textContent = 'All prizes have been awarded!';
                    standbyText.style.display = 'block';
                    return;
                }
                
                const prize = availablePrizes[0];
                
                prizeNumber.textContent = `Prize #${prize.prizeNumber}`;
                prizeName.textContent = prize.prizeName;
                prizePhoto.src = prize.prizePhoto;

                prizeInfo.classList.add('show');
                
                setTimeout(() => {
                    const winner = availableEmployees[Math.floor(Math.random() * availableEmployees.length)];
                    
                    console.log('Winner selected:', winner.name, 'Employee Number:', winner.employeeNumber);
                    
                    // Start the improved jackpot spin animation
                    spinDigits(winner.employeeNumber, () => {
                        // Animation complete, show winner details
                        const currentDraw = {
                            name: winner.name,
                            employeeNumber: winner.employeeNumber,
                            costcentre: winner.costcentre || 'N/A',
                            prizeNumber: prize.prizeNumber,
                            prizeName: prize.prizeName,
                            prizePhoto: prize.prizePhoto || '',
                            timestamp: Date.now()
                        };
                        
                        database.ref('currentDraw').set(currentDraw);

                        winnerName.textContent = winner.name;
                        winnerCostcentre.textContent = winner.costcentre || 'N/A';
                        
                        winnerSection.classList.add('show');
                        createFireworks();
                    });
                }, 2000);
            });
        }

        function setupListeners() {
            if (!database) return;

            database.ref('drawTrigger').on('value', (snapshot) => {
                const currentTrigger = snapshot.val() || 0;
                if (currentTrigger !== lastTrigger && currentTrigger > 0) {
                    lastTrigger = currentTrigger;
                    startDraw();
                }
            });
        }

        // Initialize
        initFirebase();
    </script>
</body>
